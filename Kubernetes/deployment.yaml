apiVersion: apps/v1
kind: Deployment
metadata:
        name: mydeployment
spec:
        selector:
                matchLabels:
                        app: cloud
        replicas: 3
        strategy:
                type: RollingUpdate
                rollingUpdate:
                        maxSurge: 1
                        maxUnavailable: 1
        template:
                metadata:
                        name: mypod
                        labels:
                                app: cloud
                spec:
                        containers:
                                - name: mycontainer
                                  image: pbhavsar73/kubernetesproject
                                  imagePullPolicy: Always
                                  ports:
                                          - containerPort: 80
                        tolerations:                                                            #For Single Node Cluster (MiniKube)
                                - effect: "NoExecute"
                                  key: "node.kubernetes.io/not-ready"
                                  operator: "Exists"
                                - effect: "NoExecute"
                                  key: "node.kubernetes.io/unreachable"
                                  operator: "Exists"
